<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Table Component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/table/global.css" />
	</head>
	<body>
		<nav class="nav">
			<a class="nav--link" href="../../index.html">Main page</a>
			<a class="nav--link" href="./1-accordion.html">Accordion</a>
			<a class="nav--link" href="./2-carousel.html">Carousel</a>

			<a class="nav--link" href="./5-hero-section.html">Hero Section</a>
		</nav>

		<main>
			<table>
				<thead>
					<!-- table row -->
					<tr>
						<!-- table head -->
						<th>Chair</th>
						<th>The Laid Back</th>
						<th>The Worker Bee</th>
						<th>The Chair 4/2</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<th>Width</th>
						<!-- table data -->
						<td>80 cm</td>
						<td>110 cm</td>
						<td>220 cm</td>
					</tr>
					<tr>
						<th>Height</th>
						<td>100 cm</td>
						<td>110 cm</td>
						<td>90 cm</td>
					</tr>
					<tr>
						<th>Depth</th>
						<td>70 cm</td>
						<td>65 cm</td>
						<td>80 cm</td>
					</tr>
					<tr>
						<th>Weight</th>
						<td>16 kg</td>
						<td>22 kg</td>
						<td>80 kg</td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>
</html>
