		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Carousel</title>

		<link rel="stylesheet" href="../css/carousel/global.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

	<body>
		<nav class="nav">
			<a class="nav--link" href="../../index.html">Main page</a>

		<div class="carousel">
			<img src="../img/maria.jpg" alt="Maria de Almeida" />
			<blockquote class="textimonial">
				<p class="textimonial-text">
					Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam a
					esse libero. Dolorum hic magni quasi cum totam doloribus, rerum sequi
					ut ipsam expedita soluta in!

			</blockquote>
			<button class="btn btn--left">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="btn-icon"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 19.5L8.25 12l7.5-7.5"

					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="btn-icon"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M8.25 4.5l7.5 7.5-7.5 7.5"
					/>
				</svg>
			</button>
			<div class="dots">
				<button class="dot dot--fill">&nbsp;</button>

				<button class="dot">&nbsp;</button>
				<button class="dot">&nbsp;</button>
